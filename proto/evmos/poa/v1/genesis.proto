syntax = "proto3";
package evmos.poa.v1;

import "evmos/poa/v1/poa.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/evmos/evmos/v12/x/poa/types";

// GenesisState defines the module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
  // validators defines the initial list of validators.
  repeated Validator validators = 2 [(gogoproto.nullable) = false];
}